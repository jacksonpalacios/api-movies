<div class="container" *ngIf="actorBiography">
  <div class="row">
    <div class="col-md-12">
      <h2 class="title-movie-detail">
        {{actorBiography.name }}
      </h2>
      <hr class="line">
      <h3>
        <small class="subtitle-section">
          <div class="content-item">
            <svg-icon src="assets/images/star.svg" matTooltip="voto promedio" style="width:10px;"></svg-icon>
            {{actorBiography.popularity || "no disponible. "}}
          </div>
          <div class="content-item">
            <svg-icon src="assets/images/star.svg" matTooltip="voto promedio" style="width:10px;"></svg-icon>
            {{actorBiography.birthday}}
          </div>
          <div class="content-item">
            <svg-icon src="assets/images/star.svg" matTooltip="voto promedio" style="width:10px;"></svg-icon>
            {{actorBiography.gender}}
          </div>
        </small>
      </h3>
    </div>
  </div>
</div>

<div id="tabs-container" class="container" *ngIf="actorBiography">

  <mat-tab-group class="demo-tab-group" (selectedTabChange)="onChangeTabs($event)">

    <mat-tab label="informacion">
      <ng-template mat-tab-label>
        <svg-icon src="assets/images/info.svg" style="width:30px;"></svg-icon>
        <span> Biografía </span>
      </ng-template>
      <br>
      <div class="row">
        <div class="col-md-4">
          <img src="{{ImagesURL}}/w300{{actorBiography.profile_path}}" class="" *ngIf="actorBiography.profile_path; else noImagesBlock"
            alt="">
          <ng-template #noImagesBlock>
            <img class="img-responsive" src="https://vignette3.wikia.nocookie.net/futperex/images/8/84/Vac%C3%ADo.png/revision/latest?cb=20150625220856&path-prefix=es"
              alt="No hay imagen de perfil">
          </ng-template>
        </div>
        <div class="col-md-8">
          <h2>Biografía </h2>
          <p>
            {{actorBiography.biography || "Contenido no disponible"}}
          </p>
        </div>

      </div>
    </mat-tab>

    <mat-tab label="informacion">
      <ng-template mat-tab-label>
        <svg-icon src="assets/images/pictures.svg" style="width:30px;"></svg-icon>
        <span> Imágenes </span>
      </ng-template>
      <br>
      <app-gallery-images [images]="actorBiography.images"></app-gallery-images>
    </mat-tab>

  </mat-tab-group>
</div>
