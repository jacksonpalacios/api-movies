<div class="container" *ngIf="backdrops">
  <div class="row">
      <div class="col-md-12">
          <h2>Imágenes</h2>
      </div>
    <div class="col-md-4" *ngFor="let image of backdrops">
      <img src="{{ImagesURL}}/w780{{image.file_path}}" class="img-responsive" alt="">
    </div>
  </div>
</div>
<div class="container" *ngIf="profileImages">
    <div class="row">
        <div class="col-md-12">
            <h2>Imágenes</h2>
        </div>
      <div class="col-md-3" *ngFor="let image of profileImages">
        <img src="{{ImagesURL}}/w300{{image.file_path}}" class="img-responsive" alt="">
      </div>
    </div>
  </div>
