
<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h2>Trailers</h2>
    </div>
    <div class="col-md-4" *ngFor="let trailer of trailers">
      <youtube-player [videoId]="trailer.key" *ngIf="trailer.key" (ready)="savePlayer($event)" (change)="onStateChange($event)"></youtube-player>
    </div>
  </div>
</div>
